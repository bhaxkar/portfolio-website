<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div>
            <!-- <img id="contact-image" src="../assets/undraw_personal_text_re_vqj3.svg" alt=""> -->
            <img id="contact-image" src="../icon/undraw_personal_text_re_vqj3.svg" alt="">
        </div>
        <form action="#" class="contact-form">
            <h2>GET IN TOUCH</h2>
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="text" name="phnumber" id="phnumber" placeholder="Enter your phone number">
            <textarea name="message" id="message" cols="30" rows="5" placeholder="How can I help you?"></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="footer-section">
            <div class="name">
                <a href="../index.html"><h3>bhaskar</h3></a>
            </div>
            <div class="icon">
                <a href="https://www.linkedin.com/in/jha-bhaskar/"><img src="../assets/linkedin.svg" alt="Linkedin"></a>
                <a href="https://github.com/jha-bhaskar"><img src="../assets/github.svg" alt="Github"></a>
            </div>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    
</body>
</html>
